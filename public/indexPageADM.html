<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Inicial ADM</title>
    <link href="./CSS/indexPage.css" rel="stylesheet">
    <script src="./LIB/sweetalert2/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="index-box">
      <img src="./IMG/LOGO.jpeg" height="200px">
      <div>
          <h1>Olá <a id="useLabel">userDefault</a></h1>
          <h3>Você esta acessando o sistema no modo ADMINISTRATIVO, o seu saldo atual é de: <a id="useValue">userValue</a> R$</h3>
          <h4>Qual operação você deseja realizar?</h4>
          <form action="./historyADM.html">
            <button class="btn" id="historico">Consultar o histórico de coletas</button>
          </form>
          <form action="./transfer.html">
            <button class="btn" id="sacar" href="./transfer.html">Sacar valor arrecadado</button>
          </form>
          <button class="btn" id="sair" onclick="logout()">Sair do sistema</button>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
      <script src="./JS/init.js"></script>
      <script src="./JS/auth.js"></script>
    </div>
  </body>
</html>
