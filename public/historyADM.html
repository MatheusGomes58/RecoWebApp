<!DOCTYPE html>
<html>
  <head>
    <title>Histórico ADM | RECOWEBAPP</title>
    <link href="./CSS/history.css" rel="stylesheet">
    <script src="./LIB/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/png" href="./IMG/LOGUINHOAMP.png"/>
  </head>
  <body>
    <div id="history-box">
      <div class="img-container"> 
        <img src="./IMG/LOGO.jpeg" height="200px">
      </div>
      <h1>Olá <a id="useLabel">userDefault</a></h1>
      <h3>Você esta acessando o sistema no modo ADMINISTRATIVO, o seu saldo atual é de: <a id="useValue">userValue</a> R$</h3>
      <h4>E o seu histórico de compras é este.</h4>
      <div class="container">
        <table>
          <tr>
            <td>
              <label for="iten">ITEM:</label>
            </td>
            <td>
              <label for="data">DATA:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="iten" name="iten" required>
            </td>
            <td>
              <input type="date" id="data" name="data" required>
            </td>
          </tr>
        </table>
      </div>
      <div class="container">
        <table>
          <tr>
            <td>
              <label for="qtde">QTDE:</label>
            </td>
            <td>
              <label for="codigo2">EMAIL:</label>
            </td>
          </tr>
          <tr> 
            <td>
              <input type="email" id="qtde" name="qtde" required>
            </td>
            <td>
              <input type="email" id="email" name="email" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="valor">VALOR:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="valor" name="valor" required>
            </td>
            <td>
              <button class="btn" id="save">save</button>
            </td>
          </tr>
        </table>
      </div>
      
          
      <table>
        <thead>
          <tr>
            <th>DATA</th>
            <th>ITEM</th>
            <th>QTDE</th>
            <th>VALOR</th>
          </tr>
        </thead>
        <tbody id="item-table">
        </tbody>
      </table>

      <div class="container">
        <button class="btn" id="back">Anterior</button>
      
        <form action="./indexPage.html">
          <button class="btn" id="voltar" href="./indexPage.html">Voltar</button>
        </form>
      
        <button class="btn" id="next">Próximo</button>
      </div>

      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
      <script src="./JS/init.js"></script>
      <script src="./JS/auth.js"></script>
      <script src="./JS/history.js"></script>
    </div>
  </body>
</html>
