<!DOCTYPE html>
<html>
  <head>
    <title>Transferencia | RECOWEBAPP</title>
    <link href="./CSS/transfer.css" rel="stylesheet">
    <script src="./LIB/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/png" href="./IMG/LOGUINHOAMP.png"/>
  </head>
  <body>
    <div id="transfer-box">
      <div class="img-container"> 
        <img src="./IMG/LOGO.jpeg" height="200px">
      </div>
      <h1>Olá <a id="useLabel">userDefault</a></h1>
      <h3>Seu saldo atual é de: <a id="useValue">userValue</a> R$</h3>
      <h4>Para realizar a operação do saque preencha os campos abaixo</h4>
      <label for="PIX">PIX:</label>
      <input type="text" id="PIX" name="PIX" required>
      <label for="value">Valor desejado para saque:</label>
      <input type="text" id="value" name="value" required>
      <label for="codigo">Código de saque:</label>
      <input type="text" id="codigo" name="codigo" required>
      <div class="container">
        <button class="btn" id="trns">Transferir</button>
        <form action="./indexPage.html">
          <button class="btn" id="voltar" href="./indexPage.html">Voltar</button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="./JS/init.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/transfer.js"></script>
  </body>
</html>
